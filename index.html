<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>TO-DO LIST</title>
    
</head>
<body>
<div class="todo">
    <div class="header">
            
            <input type="text" class="todo-input" placeholder="enter the content of the task...">
            <button class="btn-add">Add</button>
    </div>
    <div class="todolist">
        <h3>To-do list:</h3>
        <p class="info">There are no tasks in the list.</p>
        <ul></ul>
    </div>
    
</div>
    
    <div class="show">
        <h3>Edit your task:</h3>
        <div class="show-body">
            <p class="show-info"></p>
            <input type="text" class="show-input" placeholder="Wprowadź nową treść zadania...">
            <button class="show-btn accept">Accept</button>
            <button class="show-btn cancel">Cancel</button>
        </div>
    </div>
    <button class=" clear btn-add">Clear Tasks</button>
    <script src ="script.js"></script>
</body>
</html>
